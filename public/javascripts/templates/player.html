<div id="playing-track">
	<img src="{{bigImage}}">
	<div id="controller">
		<div class="progress-bar">
			<div class="current-length">0:00</div>
			<div class="bar"><div class="elapsed"></div></div>
			<div class="length">{{duration_str}}</div>
		</div>
		<div class="buttons">
			<div class="previous-track"><i class="icon-to-start-alt"></i></div>
			<div class="play-track"><i class="icon-play"></i></div>
			<div class="next-track"><i class=" icon-to-end-alt"></i></div>
		</div>
	</div>
</div>
